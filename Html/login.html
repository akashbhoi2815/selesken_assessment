<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    
    
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <div id="text_initial">
            <h1>Login</h2>
            <h4>To enjoy our cool website ✌️</h4>
          </div>
          <form class="login">
            <div class="login__field">
              <input
                type="email"
                class="login__input"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="login__field">
              <input
                type="password"
                class="login__input"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <input class="button login__submit" type="submit" value="Log In" />
          </form>
          <div class="signup_container">
            <p>If you don't have an account <span><button class="signup_button">Sign Up</button></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../Scripts/login.js"></script>
