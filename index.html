<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/index.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <div id="text_initial">
            <h1>Sign Up</h2>
            <h4>To enjoy our cool website ✌️</h4>
          </div>
          <form class="signup">
            <div class="signup__field">
              <input
                type="text"
                id="userName"
                class="signup__input"
                placeholder="UserName"
                required
              />
            </div>
            <div class="signup__field">
              <input
                type="email"
                id="email"
                class="signup__input"
                placeholder="Email"
                required
              />
            </div>
            <div class="signup__field">
              <input
                type="password"
                id="password"
                class="signup__input"
                placeholder="Password"
                required
              />
            </div>
            <input
              class="button signup__submit"
              type="submit"
              value="SIGN UP"
            />
          </form>
          <div class="login_container">
            <p>If you have an account <span><button class="login_button">Login</button></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/index.js"></script>
